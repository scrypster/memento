name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    name: Build, Push & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$GITHUB_REF_NAME" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update server.json version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg v "$VERSION" \
            '.version = $v | .packages[0].identifier = "ghcr.io/scrypster/memento:" + $v' \
            server.json > server.json.tmp && mv server.json.tmp server.json
          cat server.json

      - name: Install mcp-publisher
        run: |
          curl -sL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" \
            | tar xz mcp-publisher
          chmod +x mcp-publisher

      - name: Publish to MCP Registry
        continue-on-error: true
        run: |
          ./mcp-publisher login github-oidc
          ./mcp-publisher publish

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build release binaries
        run: |
          mkdir -p dist
          for GOOS in linux darwin; do
            for GOARCH in amd64 arm64; do
              EXT=""
              GOOS=$GOOS GOARCH=$GOARCH go build -o "dist/memento-mcp-${GOOS}-${GOARCH}${EXT}" ./cmd/memento-mcp/
              GOOS=$GOOS GOARCH=$GOARCH go build -o "dist/memento-web-${GOOS}-${GOARCH}${EXT}" ./cmd/memento-web/
            done
          done
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o "dist/memento-mcp-windows-amd64.exe" ./cmd/memento-mcp/
          GOOS=windows GOARCH=amd64 go build -o "dist/memento-web-windows-amd64.exe" ./cmd/memento-web/
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
