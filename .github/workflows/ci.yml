name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: |
          go build -v ./cmd/memento-web/
          go build -v ./cmd/memento-mcp/

      - name: Run unit tests
        run: go test -v -short -race -coverprofile=coverage.out ./...

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | tr -d '%')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 30" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below minimum threshold of 30%"
            exit 1
          fi
          echo "Coverage check passed: ${COVERAGE}% >= 30%"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build-docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t memento:test .

      - name: Test Docker image
        run: |
          docker run --rm -d --name memento-test \
            -e MEMENTO_LLM_PROVIDER=none \
            -e MEMENTO_PORT=6363 \
            -p 6363:6363 \
            memento:test
          sleep 10
          docker logs memento-test
          curl -f http://localhost:6363/api/health || exit 1
          docker stop memento-test
